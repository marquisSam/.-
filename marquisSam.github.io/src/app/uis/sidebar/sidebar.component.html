<section id="quick-info">
  <cv-quick-info id="container-info"></cv-quick-info>
</section>

<section id="skills">
  <cv-skill-list
    title="Principales habiletés"
    [list]="(hardSkills | async) || []"
    [listStyle]="'icon'"
  ></cv-skill-list>
</section>

<section id="soft-skills">
  <cv-skill-list
    title="Connaissances additionnelles"
    [list]="(softSkill | async) || []"
    [multiColumn]="true"
    [listStyle]="'icon'"
  ></cv-skill-list>
</section>

<section id="would-learn-asset">
  <cv-skill-list
    title="J'aimerais apprendre"
    [list]="(wouldLearn | async) || []"
    [multiColumn]="true"
    [listStyle]="'icon'"
  ></cv-skill-list>
</section>

<section id="transferable-asset">
  <cv-skill-list
    title="Atouts Transférables"
    [list]="(transferableAsset | async) || []"
  ></cv-skill-list>
</section>
